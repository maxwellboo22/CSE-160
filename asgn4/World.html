<p>
  <button type="button" id="lightAnimBtn" onclick="toggleLightAnim()">
    Animation: ON
  </button>
</p>
<p>
  Light X
  <input type="range" id="lightX" min="-10" max="10" step="0.1" value="2"
    oninput="onLightSlider('x', this.value)">
  <span id="lightXVal">2.0</span>
</p>
<p>
  Light Y
  <input type="range" id="lightY" min="0" max="10" step="0.1" value="3"
    oninput="onLightSlider('y', this.value)">
  <span id="lightYVal">3.0</span>
</p>
<p>
  Light Z
  <input type="range" id="lightZ" min="-15" max="5" step="0.1" value="-5"
    oninput="onLightSlider('z', this.value)">
  <span id="lightZVal">-5.0</span>
</p>

<p>
  Light R
  <input type="range" id="lightR" min="0" max="1" step="0.01" value="1"
    oninput="onLightColorSlider('r', this.value)">
  <span id="lightRVal">1.0</span>
</p>
<p>
  Light G
  <input type="range" id="lightG" min="0" max="1" step="0.01" value="1"
    oninput="onLightColorSlider('g', this.value)">
  <span id="lightGVal">1.0</span>
</p>
<p>
  Light B
  <input type="range" id="lightB" min="0" max="1" step="0.01" value="1"
    oninput="onLightColorSlider('b', this.value)">
  <span id="lightBVal">1.0</span>
</p>
<button type="button" id="lightOnBtn" onclick="toggleLighting()">Lighting: ON</button>
<button type="button" id="spotBtn" onclick="toggleSpot()">Spotlight: OFF</button>
